add_error:
  parse: html
  str: |-
    Не получилось добавить модель {{ .model }}
    Проверьте идентификатор модели или попробуйте позже
    Формат команды: /add <code>МОДЕЛЬ</code>
    Идентификатор модели можно посмотреть в адресной строке браузера
help:
  parse: html
  str: |-
    Бот сообщит, когда твоя любимая модель появится в сети BongaCams.

    {{ template "commands" }}

    Идентификатор модели можно посмотреть в адресной строке браузера
languages:
  parse: raw
  str: |-
    Этот бот на других языках
    English: t.me/BongacamsOnlineBot
online:
  parse: raw
  str: |-
    {{ .model }} в сети
    www.bongacams.com/{{ .model }}
syntax_add:
  parse: html
  str: |-
    Наберите

    /add <code>МОДЕЛЬ</code>

    Идентификатор модели можно посмотреть в адресной строке браузера

    Пример

    /add bbbweb
syntax_remove:
  parse: html
  str: |-
    Наберите

    /remove <code>МОДЕЛЬ</code>

    Идентификатор модели можно посмотреть в адресной строке браузера
zero_subscriptions:
  parse: html
  str: |-
    Вы не подписаны ни на одну модель
    Чтобы подписаться, наберите

    /add <code>МОДЕЛЬ</code>

    Идентификатор модели можно посмотреть в адресной строке браузера
faq_no_notifications:
  parse: html
  str: >
    <b>Я подписался на модель, но не получаю оповещений</b>

    Мы используем тот же список моделей в сети, что и некоторые сайты используют для рекламы.
    Некоторые модели не хотят там появляться, поэтому мы не можем знать, когда они в сети.
    Вы можете рассказать модели об этом боте, и, возможно, она изменит своё мнение.
faq:
  parse: html
  str: |-
    {{ template "faq_no_notifications" }}

    {{ template "faq_pricing" . }}
